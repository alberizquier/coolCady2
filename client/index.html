<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mainG.css">
    <title>Cool Caddy</title>
</head>

<body>
    <div id="errorsArea"></div>
    <div class="container">

        <div class="coffeeShopsArea">
            <!--CAFETERIA CARD AREA-->
            <!--4 CoffeeShops area-->
            <div id="coffeeShopCardsArea" class="container">
                <div id="coffeeShopsCards" class="cafes">

                </div>
            </div>

            <!--1 CoffeeShop with his products-->
            <div id="coffeeShopProductArea" class="container coffeeShopProductArea">
                <div class="white">
                    <div class="coffeeShopHeader" id="coffeeShopHeader">
                        <h2 id="coffeeShop_name"></h2>
                    </div>
                    <div class="coffeeShopBody" id="coffeeShopBody">

                    </div>
                    <div class="coffeeShopFooter" id="coffeeShopFooter">
                        <h2>delivery time: 30 minutes!</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="sellingArea">
            <!--CADDY CARD AREA-->
            <div id="caddyArea" class="caddyArea">
                <!--CADDY HEADER TITTLE-->
                <div class="caddyHeader">
                    <span id="mainCaddyTxt">Caddy</span>
                    <img id="caddyBag" src="/client/assets/icons/caddyEmpty.png" alt="">
                </div>


                <!--CADDY BODY ITEMS-->
                <div id="caddyBody" class="caddyBody">
                    <h2>Your dishes list</h2>
                    <div class="container">

                    </div>
                </div>

                <!--CADDY FOOTER AMOUNT-->
                <div class="caddyFooter">
                    <div id="amount">
                        <h2>Total:</h2><input type="text" id="taxBaseR" disabled=true>
                        <hr>
                        <h2>VAT 10%:</h2><input type="text" id="vatBaseR" disabled=true>
                        <hr>
                        <h2>TOTAL PRICE:</h2><input type="text" id="amountDue" disabled=true>
                    </div>
                    <button id="btnOrder">Order!</button>
                </div>
            </div>


            <!--Order Card Area-->
            <div id="orderArea" class="orderArea">
                <h1>Order completed</h1>
                <h2 id="orderAreaBody">Your order will be soon at your house</h2>
                <h2>Amount Due:<span id="orderAmountDue" ></h2>
                <button id="btnBackToCaddy">Keep buying</button>

            </div>
        </div>

    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
