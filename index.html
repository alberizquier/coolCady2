<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Cool Caddy</title>
</head>

<body>

    <!--CAFETERIA CARD AREA-->
    <div class="cafes">
        <div class="card">
            <div class="black">
                <img src="./assets/cafetLogos/Cup&cake.png" alt=""><br>
                Cup & Cake
            </div>
        </div>
        <div class="card">
            <div class="black">
                <img src="./assets/cafetLogos/Cup&cake.png" alt=""><br>
                Cup & Cake
            </div>
        </div>
        <div class="card">
            <div class="black">
                <img src="./assets/cafetLogos/Cup&cake.png" alt=""><br>
                Cup & Cake
            </div>
        </div>
        <div class="card">
            <div class="black">
                <img src="./assets/cafetLogos/Cup&cake.png" alt=""><br>
                Cup & Cake
            </div>
        </div>
    </div>

    <!--CADDY CARD AREA-->
    <div class="caddy">
        <!--CADDY HEADER TITTLE-->
        <div class="caddyHeader">
            <img id="caddyBag" src="./assets/icons/caddyEmpty.png" alt="">
            <h1>Caddy</h1>
            <h2>Your dishes list</h2>
        </div>

        <!--CADDY BODY ITEMS-->
        <div class="caddyBody">
            <div class="container">
                <h3 id="itemCounter">1</h3>
                <h3 id="union">X</h3>
                <img src="./assets/dishes/cup&cake/carrotCupCake.png" alt="">
                <input type="text" value="Carrot Cake" id="selectedItem" disabled=true>
                <input type="text" value="10,00" id="selectedPrice" disabled=true>
                <button>-</button>
                <button>X</button>
            </div>
        </div>

        <!--CADDY FOOTER AMOUNT-->
        <div class="caddyFooter">
            <h2>Total:</h2>
            <h2>VAT 10%:</h2>
            <h2>TOTAL PRICE:</h2>
            <button>Order!</button>
        </div>
    </div>

</body>

</html>
