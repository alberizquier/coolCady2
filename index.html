<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Cool cafeterias caddy</title>
</head>

<body>

    <div class="container">
        <h2>Choose your hipster place</h2>
        <div class="row">
            <div class="col-9">
                <!--Restaurant cards Area-->
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="./assets/cafetLogos/SatansCoffeCorner.png" class="card-img"
                                alt="SatansCoffeCornerLogo">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Satan's Coffee Corner</h5>
                                <p class="card-text">Barcelonaâ€™s original specialty coffee shop: Hellishly good coffee,
                                    snacks, drinks and merch with a punk spirit since 2012.</p>
                                <button type="button" class="btn btn-outline-secondary">Check offer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <!--Caddy Area-->
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10">
                                <h3>Caddy</h3>
                                <p>Selected items</p>
                            </div>
                            <div class="col-2">
                                <img src="/assets/cafetLogos/caddySamll.png" width="70px">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container-md">
                            <div class="input-group">
                                <p>1 x </p>
                                <input type="text" class="form-control" placeholder=""
                                    aria-label="Recipient's username with two button addons"
                                    aria-describedby="button-addon4" disabled=true>
                                <div class="input-group-append" id="button-addon4">
                                    <button class="btn btn-outline-secondary" type="button">-</button>
                                    <button class="btn btn-outline-secondary" type="button">X</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p>Total (with VAT)</p>
                        <p>18$</p>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
